{% extends "base.html" %}
<div></div>
{% block body %} {% load crispy_forms_tags %}
<div class="container">
  {% if messages %} {% for m in messages %}
  <small {% if m.tags %} class="{{m.tags}}" {% endif %}>{{m}}</small>
  {% endfor %} {% endif %}
  <h1>this is login</h1>
  <form class="w-50 mx-auto" method="post" novalidate>
    {% csrf_token %}
    <!-- {{form | crispy }} -->
    {% for fm in form%}
    <div>{{fm.label_tag}} {{fm}} {{fm.errors|striptags}}</div>
    {% endfor %}
    <br />
    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
{% endblock body %}
